<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Focus | Tabs manager</title>
</head>
<body>
    <h1>Focus</h1>
    <form action="" method="post">
        <p name="tabNumber" class="tabNumber"></p>
        <p>
            <label for="number">Combien d'onglets souhaitez-vous pouvoir ouvrir ?</label>
            <br>
            <input type="number" id ="limit" min="1" max="20">
        </p>
        <button type="button" id="btn">OK</button>
    </form>
    <script src="../js/popup.js" type="module"></script>
    <!--type="module" pour lier des js-->
</body>
</html>
